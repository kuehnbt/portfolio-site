<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#sky1)"/>
  
  <!-- Cloud shapes -->
  <ellipse cx="300" cy="200" rx="200" ry="80" fill="#222222" opacity="0.3" filter="url(#blur1)"/>
  <ellipse cx="400" cy="180" rx="150" ry="60" fill="#333333" opacity="0.2" filter="url(#blur1)"/>
  
  <ellipse cx="1200" cy="300" rx="250" ry="100" fill="#222222" opacity="0.4" filter="url(#blur1)"/>
  <ellipse cx="1350" cy="280" rx="180" ry="70" fill="#333333" opacity="0.3" filter="url(#blur1)"/>
  
  <ellipse cx="700" cy="500" rx="300" ry="120" fill="#1a1a1a" opacity="0.5" filter="url(#blur1)"/>
  <ellipse cx="850" cy="480" rx="200" ry="80" fill="#222222" opacity="0.4" filter="url(#blur1)"/>
  
  <!-- Subtle glow effect -->
  <circle cx="960" cy="540" r="300" fill="#4a9eff" opacity="0.05" filter="url(#blur1)"/>
</svg>