<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0a0a0a"/>
  <rect x="50" y="50" width="700" height="500" fill="#111111" stroke="#333333" stroke-width="2"/>
  
  <!-- Game Controller Icon -->
  <g transform="translate(400, 280)">
    <!-- Controller Body -->
    <path d="M -80 -30 C -80 -50, -60 -60, -40 -60 L 40 -60 C 60 -60, 80 -50, 80 -30 L 80 10 C 80 30, 60 40, 40 40 L -40 40 C -60 40, -80 30, -80 10 Z" 
          fill="#1a1a1a" stroke="#4a9eff" stroke-width="2"/>
    
    <!-- D-Pad -->
    <rect x="-60" y="-20" width="8" height="24" fill="#4a9eff"/>
    <rect x="-68" y="-12" width="24" height="8" fill="#4a9eff"/>
    
    <!-- Buttons -->
    <circle cx="50" cy="-10" r="6" fill="#4ade80"/>
    <circle cx="60" cy="0" r="6" fill="#fb923c"/>
    <circle cx="50" cy="10" r="6" fill="#a855f7"/>
    <circle cx="40" cy="0" r="6" fill="#ef4444"/>
    
    <!-- Analog Sticks -->
    <circle cx="-20" cy="10" r="12" fill="none" stroke="#666666" stroke-width="2"/>
    <circle cx="-20" cy="10" r="6" fill="#333333"/>
    <circle cx="20" cy="10" r="12" fill="none" stroke="#666666" stroke-width="2"/>
    <circle cx="20" cy="10" r="6" fill="#333333"/>
  </g>
  
  <!-- Pixel Elements -->
  <rect x="150" y="150" width="8" height="8" fill="#4a9eff" opacity="0.5"/>
  <rect x="160" y="150" width="8" height="8" fill="#4ade80" opacity="0.5"/>
  <rect x="170" y="150" width="8" height="8" fill="#fb923c" opacity="0.5"/>
  
  <rect x="620" y="150" width="8" height="8" fill="#a855f7" opacity="0.5"/>
  <rect x="630" y="150" width="8" height="8" fill="#ef4444" opacity="0.5"/>
  <rect x="640" y="150" width="8" height="8" fill="#4a9eff" opacity="0.5"/>
  
  <text x="400" y="450" font-family="monospace" font-size="14" fill="#666666" text-anchor="middle">Game Project Screenshot</text>
</svg>