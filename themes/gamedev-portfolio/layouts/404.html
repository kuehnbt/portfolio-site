{{ define "main" }}
<div class="error-container">
  <div class="error-content">
    <div class="error-code">
      <span class="glitch" data-text="404">404</span>
    </div>
    
    <h1 class="error-title">Page Not Found</h1>
    
    <p class="error-message">
      Looks like this page got lost in the void between DevOps and Game Dev...
    </p>
    
    <div class="error-animation">
      <div class="game-character">
        <div class="character-body"></div>
        <div class="character-eyes">
          <div class="eye left"></div>
          <div class="eye right"></div>
        </div>
      </div>
      <div class="platform"></div>
    </div>
    
    <div class="error-buttons">
      <a href="{{ "/" | relURL }}" class="btn-pill">
        <i class="fas fa-home"></i>
        Return Home
      </a>
      <a href="{{ "/projects/" | relURL }}" class="btn-pill btn-secondary">
        <i class="fas fa-folder"></i>
        View Projects
      </a>
    </div>
    
    <div class="error-suggestions">
      <p>Here are some helpful links:</p>
      <ul>
        <li><a href="{{ "/about/" | relURL }}">About Me</a></li>
        <li><a href="{{ "/projects/" | relURL }}">My Projects</a></li>
        <li><a href="{{ "/blog/" | relURL }}">Blog Posts</a></li>
        <li><a href="{{ "/contact/" | relURL }}">Contact</a></li>
      </ul>
    </div>
  </div>
</div>

<style>
/* 404 Page Styles */
.error-container {
  min-height: calc(100vh - 60px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: var(--space-xl);
  position: relative;
  overflow: hidden;
}

.error-content {
  text-align: center;
  max-width: 600px;
  position: relative;
  z-index: 1;
}

.error-code {
  font-size: clamp(6rem, 15vw, 10rem);
  font-weight: 900;
  line-height: 1;
  margin-bottom: var(--space-lg);
}

.glitch {
  position: relative;
  color: var(--text-primary);
  animation: glitch-skew 1s infinite linear alternate-reverse;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.glitch::before {
  animation: glitch-1 0.3s infinite linear alternate-reverse;
  color: var(--accent-blue);
  z-index: -1;
}

.glitch::after {
  animation: glitch-2 0.3s infinite linear alternate-reverse;
  color: var(--accent-purple);
  z-index: -2;
}

@keyframes glitch-1 {
  0% {
    clip-path: inset(40% 0 61% 0);
    transform: translate(-2px, -2px);
  }
  20% {
    clip-path: inset(92% 0 1% 0);
    transform: translate(2px, 2px);
  }
  40% {
    clip-path: inset(43% 0 1% 0);
    transform: translate(-2px, 2px);
  }
  60% {
    clip-path: inset(25% 0 58% 0);
    transform: translate(2px, -2px);
  }
  80% {
    clip-path: inset(54% 0 7% 0);
    transform: translate(-2px, 2px);
  }
  100% {
    clip-path: inset(58% 0 43% 0);
    transform: translate(2px, -2px);
  }
}

@keyframes glitch-2 {
  0% {
    clip-path: inset(50% 0 30% 0);
    transform: translate(2px, 2px);
  }
  20% {
    clip-path: inset(79% 0 21% 0);
    transform: translate(-2px, -2px);
  }
  40% {
    clip-path: inset(20% 0 30% 0);
    transform: translate(2px, -2px);
  }
  60% {
    clip-path: inset(65% 0 35% 0);
    transform: translate(-2px, 2px);
  }
  80% {
    clip-path: inset(31% 0 69% 0);
    transform: translate(2px, 2px);
  }
  100% {
    clip-path: inset(72% 0 28% 0);
    transform: translate(-2px, -2px);
  }
}

@keyframes glitch-skew {
  0% {
    transform: skew(0deg);
  }
  10% {
    transform: skew(-2deg);
  }
  20% {
    transform: skew(0deg);
  }
  30% {
    transform: skew(1deg);
  }
  40% {
    transform: skew(-1deg);
  }
  50% {
    transform: skew(2deg);
  }
  60% {
    transform: skew(0deg);
  }
  70% {
    transform: skew(-2deg);
  }
  80% {
    transform: skew(0deg);
  }
  90% {
    transform: skew(1deg);
  }
  100% {
    transform: skew(0deg);
  }
}

.error-title {
  font-size: clamp(2rem, 5vw, 3rem);
  margin-bottom: var(--space-md);
}

.error-message {
  font-size: clamp(1rem, 2.5vw, 1.25rem);
  color: var(--text-secondary);
  margin-bottom: var(--space-xl);
}

/* Game Character Animation */
.error-animation {
  margin: var(--space-xl) auto;
  width: 200px;
  height: 150px;
  position: relative;
}

.game-character {
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  animation: bounce-character 2s ease-in-out infinite;
}

.character-body {
  width: 40px;
  height: 40px;
  background: var(--accent-blue);
  border-radius: 8px;
  position: relative;
}

.character-eyes {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
}

.eye {
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: blink 3s infinite;
}

.platform {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 20px;
  background: var(--bg-card);
  border: 2px solid var(--border-color);
  border-radius: 4px;
}

@keyframes bounce-character {
  0%, 100% {
    transform: translateX(-50%) translateY(0);
  }
  50% {
    transform: translateX(-50%) translateY(-20px);
  }
}

@keyframes blink {
  0%, 90%, 100% {
    transform: scaleY(1);
  }
  95% {
    transform: scaleY(0.1);
  }
}

.error-buttons {
  display: flex;
  gap: var(--space-md);
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: var(--space-xl);
}

.error-suggestions {
  margin-top: var(--space-2xl);
  padding-top: var(--space-xl);
  border-top: 1px solid var(--border-color);
}

.error-suggestions p {
  color: var(--text-tertiary);
  margin-bottom: var(--space-md);
}

.error-suggestions ul {
  list-style: none;
  padding: 0;
  display: flex;
  gap: var(--space-lg);
  justify-content: center;
  flex-wrap: wrap;
}

.error-suggestions a {
  color: var(--text-secondary);
  text-decoration: none;
  transition: var(--transition-base);
}

.error-suggestions a:hover {
  color: var(--accent-blue);
}

/* Background decoration */
.error-container::before {
  content: '404';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 30vw;
  font-weight: 900;
  color: var(--bg-secondary);
  opacity: 0.5;
  z-index: 0;
  pointer-events: none;
}

@media (max-width: 768px) {
  .error-code {
    font-size: 5rem;
  }
  
  .error-buttons {
    flex-direction: column;
    align-items: center;
  }
  
  .error-buttons .btn-pill {
    width: 100%;
    max-width: 250px;
  }
}
</style>
{{ end }}
