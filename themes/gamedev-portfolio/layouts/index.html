{{ define "main" }}
<!-- Hero Section with Animated Background -->
<div class="hero-container">
  <div class="animated-background">
    <div class="gradient-bg"></div>
    <canvas id="particle-canvas"></canvas>
  </div>
  
  <div class="hero-content">
    <h1 class="hero-title">Hi, I am Ben Kuehn</h1>
    <p class="hero-subtitle">I'm a DevOps Architect transitioning to Game Tech!</p>
    
    <div class="hero-buttons">
      <a href="/projects/" class="btn-primary">PROJECTS</a>
      <a href="/blog/" class="btn-primary">BLOG</a>
      <a href="/about/" class="btn-primary">ABOUT</a>
    </div>
  </div>
</div>

<script>
// Three.js-inspired particle animation
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');

// Set canvas size
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Particle system
class Particle {
  constructor() {
    this.reset();
    this.y = Math.random() * canvas.height;
  }
  
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height + Math.random() * 100;
    this.speed = Math.random() * 3 + 1;
    this.radius = Math.random() * 2 + 1;
    this.opacity = Math.random() * 0.5 + 0.2;
  }
  
  update() {
    this.y -= this.speed;
    this.x += Math.sin(this.y * 0.01) * 0.5;
    
    if (this.y < -50) {
      this.reset();
    }
  }
  
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(100, 200, 255, ${this.opacity})`;
    ctx.fill();
  }
}

// Create particles
const particleCount = 100;
const particles = [];
for (let i = 0; i < particleCount; i++) {
  particles.push(new Particle());
}

// Animation loop
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  particles.forEach(particle => {
    particle.update();
    particle.draw();
  });
  
  requestAnimationFrame(animate);
}

animate();

// Smooth reveal animation on load
document.addEventListener('DOMContentLoaded', () => {
  document.querySelector('.hero-content').classList.add('fade-in');
});
</script>

<style>
/* Hero Container */
.hero-container {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Animated Background */
.animated-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

.gradient-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #16213e 75%, #1a1a2e 100%);
  animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
  0%, 100% {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #16213e 75%, #1a1a2e 100%);
  }
  25% {
    background: linear-gradient(135deg, #16213e 0%, #0f3460 25%, #1a1a2e 50%, #0f3460 75%, #16213e 100%);
  }
  50% {
    background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 25%, #16213e 50%, #1a1a2e 75%, #0f3460 100%);
  }
  75% {
    background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 25%, #16213e 50%, #0f3460 75%, #1a1a2e 100%);
  }
}

#particle-canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* Hero Content */
.hero-content {
  position: relative;
  z-index: 1;
  text-align: center;
  color: white;
  padding: 2rem;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s ease forwards;
  animation-delay: 0.5s;
}

.hero-title {
  font-size: clamp(2.5rem, 6vw, 4rem);
  font-weight: 700;
  margin-bottom: 1rem;
  letter-spacing: -0.02em;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

.hero-subtitle {
  font-size: clamp(1.2rem, 2.5vw, 1.8rem);
  font-weight: 300;
  margin-bottom: 3rem;
  opacity: 0.9;
  letter-spacing: 0.02em;
}

/* Hero Buttons */
.hero-buttons {
  display: flex;
  gap: 2rem;
  justify-content: center;
  flex-wrap: wrap;
}

.btn-primary {
  display: inline-block;
  padding: 1rem 2.5rem;
  background: transparent;
  color: white;
  text-decoration: none;
  border: 2px solid white;
  border-radius: 50px;
  font-weight: 600;
  font-size: 1rem;
  letter-spacing: 0.1em;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.btn-primary::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: white;
  transition: left 0.3s ease;
  z-index: -1;
}

.btn-primary:hover {
  color: #1a1a2e;
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
}

.btn-primary:hover::before {
  left: 0;
}

/* Animations */
@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
  .hero-buttons {
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }
  
  .btn-primary {
    width: 200px;
    text-align: center;
  }
  
  .hero-subtitle {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }
}
</style>
{{ end }}
