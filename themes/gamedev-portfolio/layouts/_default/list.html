{{ define "main" }}
<div class="list-page">
  <h1>{{ .Title }}</h1>
  
  <div class="content">
    {{ .Content }}
  </div>
  
  <div class="items">
    {{ range .Pages }}
    <article class="list-item">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <time>{{ .Date.Format "January 2, 2006" }}</time>
      <p>{{ .Summary }}</p>
      <a href="{{ .Permalink }}" class="read-more">Read more â†’</a>
    </article>
    {{ end }}
  </div>
</div>
{{ end }}
